user nginx;

worker_processes auto;
worker_cpu_affinity auto;
worker_rlimit_nofile 30000;

pcre_jit on;

events {
    worker_connections 1024;
}

http {
    limit_req_zone $binary_remote_addr$host zone=low:10m rate=3r/s;
    limit_req_zone $binary_remote_addr$host zone=speed:10m rate=20r/s;
    limit_conn_zone $binary_remote_addr$host zone=notabot:10m;

    gzip on;
    gzip_static on;
    gzip_comp_level 6;
    gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/json
            application/javascript
            image/svg+xml;

    ssl_prefer_server_ciphers on;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_buffer_size 16k;
    ssl_session_timeout 24h;
    ssl_session_tickets on;
    ssl_early_data on;
    ssl_certificate /etc/letsencrypt/live/vlad-dev.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vlad-dev.ru/privkey.pem;

    log_format attacker_hunt '$remote_addr|$http_x_forwarded_for|[$time_local]|'
                                 'METHOD=$request_method|URL="$request_uri"|'
                                 'STATUS=$status|BYTES=$body_bytes_sent|'
                                 'REFERER="$http_referer"|'
                                 'UA="$http_user_agent"|'
                                 'RT=$request_time|UCT=$upstream_connect_time|'
                                 'UHT=$upstream_header_time|URT=$upstream_response_time|'
                                 'SERVER="$server_name"|'
                                 'CONNECTION=$connection|REQS=$connection_requests|'
                                 'POST_DATA="$request_body"';

    error_log /var/log/nginx/project_error.log;
    access_log attack_detection /var/log/nginx/project_access.log;

    server {
        listen 443 ssl;
        http2 on;

        server_name vlad-dev.ru www.vlad-dev.ru;

        add_header Strict-Transport-Security "max-age=31536000";
        add_header Content-Security-Policy "img-src https: data:; upgrade-insecure-requests";
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        limit_req zone=low burst=5 nodelay;
        limit_conn notabot 5;
        limit_conn_status 429;
        limit_req_status 429;

        location / {
            proxy_pass http://home:3000/;
        }

        location /cats {
            proxy_pass http://cats-app:3000/;
        }
    }

    server {
        listen 80;
        server_name vlad-dev.ru www.vlad-dev.ru;

        charset utf-8;

        limit_req zone=low burst=5 nodelay;
        limit_conn notabot 5;
        limit_conn_status 429;
        limit_req_status 429;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        return 301 https://$host$request_uri;
    }
}