user nginx;

worker_processes auto;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    server {
        # default port for frontend app
        set $default_frontend_port 3000;

        # home page settings
        set $home_path /;
        set $home_host home;
        set $home_port $default_frontend_port;

        # cats page settings
        set $cats_path /cats;
        set $cats_host —Åats;
        set $cats_port $default_frontend_port;

        listen 443 ssl;
        server_name vlad-dev.ru;

        gzip on;
        gzip_comp_level 9;
        gzip_types
                text/plain
                text/css
                text/xml
                text/javascript
                application/json
                application/javascript
                image/svg+xml;

        ssl_prefer_server_ciphers on;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_certificate /etc/letsencrypt/live/vlad-dev.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/vlad-dev.ru/privkey.pem;

        add_header Strict-Transport-Security "max-age=31536000";
        add_header Content-Security-Policy "img-src https: data:; upgrade-insecure-requests";
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        location $home_path {
            proxy_pass http://$home_host:$home_port/;
            proxy_set_header X-Real-IP  $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location $cats_path {
            proxy_pass http://$cats_host:$cats_port/;
            proxy_set_header X-Real-IP  $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        error_log /var/log/nginx/project_error.log;
        access_log /var/log/nginx/project_access.log;
    }

    server {
        listen 80;
        server_name vlad-dev.ru;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        return 301 https://$host$request_uri;
    }
}